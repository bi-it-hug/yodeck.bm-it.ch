<!DOCTYPE html>
<html lang="de">
    <head>
        <!-- Page Title -->
        <title>ClickUp-TV</title>

        <!-- Meta Stuff -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Links -->
        <link rel="stylesheet" href="./styles/imports.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="icon" href="assets/desktop-app-white-rounded.svg" />

        <!-- External Scripts -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" defer></script>

        <!-- Internal Scripts -->
        <script src="./scripts/getUser.js" defer></script>
        <script src="./scripts/getDate.js" defer></script>
        <script src="./scripts/animations.js" defer></script>
    </head>
    <body>
        <header>
            <!-- Logo & Title -->
            <div class="logo-wrapper">
                <img id="click-up-logo" src="./assets/images/clickup-logo-white-text.svg" />
                <h1 id="title">Tagesverantwortung</h1>
            </div>

            <!-- Current Date & Time -->
            <p id="date-element"></p>
        </header>
        <main>
            <!-- Loading View -->
            <div id="loading" class="show">
                <ion-icon class="dot" name="ellipse"></ion-icon>
                <ion-icon class="dot" name="ellipse"></ion-icon>
                <ion-icon class="dot" name="ellipse"></ion-icon>
            </div>

            <!-- Data View -->
            <div id="assignee-box">
                <p id="username"></p>
                <img id="portrait" />
            </div>

            <!-- Error View -->
            <p id="no-data">No data found</p>
        </main>
    </body>
</html>
