<!DOCTYPE html>
<html lang="de">
    <head>
        <!-- Page Title -->
        <title>ClickUp-TV</title>

        <!-- Meta Stuff -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Links -->
        <link rel="stylesheet" href="./styles/imports.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="icon" href="assets/desktop-app-white-rounded.svg" />

        <!-- Internal Scripts -->
        <script src="./scripts/rules.js" defer></script>
        <script src="./scripts/assignee.js" defer></script>
        <script src="./scripts/animations.js" defer></script>
    </head>
    <body>
        <main>
            <!-- Loading View -->
            <div id="loading-box" class="show-ellipses">
                <div class="ellipse"></div>
                <div class="ellipse"></div>
                <div class="ellipse"></div>
            </div>

            <!-- Data View -->
            <div id="assignee-box">
                <p id="username"></p>

                <img id="portrait" />

                <div id="logo-box">
                    <img id="click-up-logo" src="./assets/images/clickup-logo-white-text.svg" />
                    <h1 id="title">Tagesverantwortung</h1>
                </div>
            </div>

            <!-- Error View -->
            <p id="error"></p>
        </main>
    </body>
</html>
